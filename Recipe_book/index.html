<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR
  +ZOhtIloNlGIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
  />

  </link>
  <title>My Recipe Book</title>
</head>
<body>
  <header>
    <nav>
     <h1 > Welcome To My Recipe book</h1>
     <form>
      <input type="text" placeholder="Search For Recipes..." class="searchbox">
      <button type="button" style="border-radius: 10px; padding: 10px; font-size: 14px; border: none; font-weight: bold;" class="searchbtn">Submit</button>
     </form>
    </nav>
  </header>

  <main>
    <section>
      <div class="recipe-container"></div>
      <br>
      <h2 >Here! Search Your Favourite Recipes</h2>
    </section>
    <div class="recipe-details">
      <button type="button" class="recipe-close-btn">x
        <i class="fas fa-times"></i>
      </button>
      <div class="recipe-details-content"></div>
      
    </div>
  </main>
  <script src="script.js"></script>
  
</body>
</html>
